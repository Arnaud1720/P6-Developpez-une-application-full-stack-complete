<app-header></app-header>
<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container-form">
    <h2>Cr√©e un nouvel article</h2>
    <mat-form-field appearance="fill">
        <mat-label>theme</mat-label>
        <input
        matInput
        type="text"
        formControlName="theme"
        placeholder="theme"
        />
      <mat-error *ngIf="registerForm.get('theme')?.hasError('required')">
        le theme est requis
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>titre de l'article</mat-label>
      <input
        matInput
        type="texte"
        formControlName="title"
        placeholder="titre"
      />
      <mat-error *ngIf="registerForm.get('title')?.hasError('required')">
        le titre est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>contenue</mat-label>
      <mat-form-field
        class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea  matInput
                   placeholder="Ex. It makes me feel..."
                   formControlName="content"
                   rows="5"
        ></textarea>
      </mat-form-field>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="full-width"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      valider
    </button>
  </form>

</div>
